<!DOCTYPE html>
{% load bootstrap3 %}
<html >
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSRF Token -->

{% load staticfiles %}
    <title>AI Fitness Trainer</title>

    <!-- Scripts -->
    <script src="{% static '/login/app.js' %}" defer></script>
    <link href = "https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
         rel = "stylesheet">


    <!-- Fonts -->
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet" type="text/css">

    <!-- Styles -->
    <link href="{% static '/login/app.css' %}" rel="stylesheet">

      <style>
         #sortable-1 { list-style-type: none; margin: 0;
            padding: 0; width: 25%; }
         #sortable-1 li { margin: 0 3px 3px 3px; padding: 0.4em;
            padding-left: 1.5em; font-size: 17px; height: 16px; }
         .default {
            background: #cedc98;
            border: 1px solid #DDDDDD;
            color: #333333;
         }
      </style>
</head>
<body style="background: url({% static 'frontend/images/gym.jpg' %}) no-repeat; background-size: cover">
    <div id="app">


        <main class="py-4">
            <div class="container" style="margin-top: 10%">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header" style="text-align: center"><h2>Register</h2></div>

                <div class="card-body">
                    <form method="POST" >
                        {% csrf_token %}

                        {% bootstrap_form form %}
                        <div class="form-group row mb-0">
                            <div class="col-md-8 offset-md-4">
                                <button type="submit" class="btn btn-primary">
                                    Register
                                </button>

{#                                <a class="btn btn-link" href="{{ route('password.request') }}">#}
{#                                    {{ __('Forgot Your Password?') }}#}
{#                                </a>#}
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
        </main>
    </div>
</body>
</html>
