{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Update Supplement</div>

                <div class="card-body">

                   <form method="POST" action="/supplements/update">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{table.id}}">
                    <div class="form-group">

                            <label for="name">Supplement Name</label>
                            
                                <input type="text" class="form-control" id="name" name="name" value="{{ table.name}}"  required="">
                            
                        </div>  
                         <div class="form-group">

                            <label for="name">Daytime</label>

                                <select name="day_time" class="form-control" required>
                               <option value="0" {% if table.day_time == 0 %}
                               selected
                               {% endif %} >Breakfast</option>
                               <option value="1" {% if table.day_time == 1 %}
                               selected
                               {% endif %}>Lunch</option>
                               <option value="2" {% if table.day_time == 2 %}
                               selected
                               {% endif %}>Pre-Workout</option>
                               <option value="3" {% if table.day_time == 3 %}
                               selected
                               {% endif %}>Post-Workout</option>
                                <option value="5" {% if table.day_time == 5 %}
                               selected
                               {% endif %}>Intra-Workout</option>
                               <option value="4" {% if table.day_time == 4 %}
                               selected
                               {% endif %}>Dinner</option>
                           </select>

                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
        

@endsection
