{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Update Goal</div>

                <div class="card-body">

                   <form method="POST" action="/goal/update">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{table.id}}">
                    <div class="form-group">

                            <label for="name">Goal Name</label>
                            
                                <input type="text" class="form-control" id="name" name="name" value="{{ table.g_name}}"  required="">

                            
                        </div>
                        <div class="form-group">

                            <label for="name">Calories</label>

                                <input type="number" class="form-control" id="name" name="calories" value="{{ table.calories}}"  required="">


                        </div>
                        
                        <button type="submit" class="btn btn-default">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
        

@endsection
