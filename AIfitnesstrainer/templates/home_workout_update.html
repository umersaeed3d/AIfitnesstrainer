{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Update Home Workout</div>

                <div class="card-body">

                   <form method="POST" action="/home_workout/update">
                    {% csrf_token %}
                    <input type="hidden" name="id" value="{{table.id}}">
                    <div class="form-group">

                            <label for="name">Workout Name</label>
                            
                                <input type="text" class="form-control" id="name" name="name" value="{{ table.name}}"  required="">
                            
                        </div>  
                         <div class="form-group">

                            <label for="name">Sets</label>

                                <input type="text" class="form-control" id="name" name="sets" value="{{ table.sets}}"  required="">

                        </div>
                        <div class="form-group">

                            <label for="name">Reps</label>

                                <input type="text" class="form-control" id="name" name="reps" value="{{ table.reps}}"  required="">

                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
        

@endsection
