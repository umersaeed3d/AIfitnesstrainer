{% extends "layout.html" %}
{% load bootstrap3 %}
{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        
        <div class="col-md-12">
            <div class="card border-left-primary shadow h-100 py-2">
                <div class="card-header">Create Meals</div>

                <div class="card-body">
                   {% if messages %}
                    <ul class="messages">
                        {% for msg in messages %}
                        <li>
                            <div class="alert alert-{{msg.level_tag}}" role="alert">
                            {{msg.message}}
                            </div>
                        </li>
                        {% endfor %}
                    </ul>
                    {% endif %}

                    <form method="POST" >
                    {% csrf_token %}

                    <div class="form-group">
                        <label for="">Goal</label>
                        <select name="goal" id="goal" class="form-control">
                            {% for g in goal %}
                                <option value="{{ g.id }}">{{ g.g_name }}</option>
                            {% endfor %}


                        </select>
                    </div>
                     <div class="form-group">
                        <label for="">Mealtype</label>
                        <select name="mealtype" id="mealtype" class="form-control">
                            {% for g in mealtype %}
                                <option value="{{ g.id }}">{{ g.mt_name }}</option>
                            {% endfor %}


                        </select>
                    </div>
                    <div class="form-group">

                            <label for="name">Meal Name</label>

                                <input type="text" class="form-control" id="name" name="name"  required="">

                        </div>
                       <div class="form-group">

                            <label for="name">Quantity</label>

                                <input type="text" class="form-control" id="name" name="quantity"   required="">

                        </div>
                       <div class="form-group">

                            <label for="name">Calories</label>

                                <input type="number" class="form-control" id="name" name="calories"   required="">

                        </div>
                       <div class="form-group">

                            <label for="name">Daytime</label>

                           <select name="day_time" class="form-control" required>
                               <option value="0">Breakfast</option>
                               <option value="1">Lunch</option>
                               <option value="2">Pre-Workout</option>
                               <option value="3">Post-Workout</option>
                               <option value="4">Dinner</option>
                           </select>

                        </div>
                        
                        <button type="submit" class="btn btn-primary">Submit</button>                      
                   </form>
                </div>
            </div>
        </div>
    </div>
</div>

        

{% endblock %}
